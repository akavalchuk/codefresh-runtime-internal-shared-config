apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: akavalchuk-sbx-3-helm-runtime-2
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {akavalchuk-sbx-3-helm-runtime-2/akavalchuk-sbx-3-helm-runtime-2.yaml,akavalchuk-sbx-3-helm-runtime-2/test-gs.yaml,all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,control-planes/**/*.yaml,control-planes/*.yaml,runtimes/akavalchuk-sbx-3-helm-runtime-2/**/*.yaml,runtimes/akavalchuk-sbx-3-helm-runtime-2/*.yaml}
      recurse: true
    path: resources
    repoURL: https://github.com/akavalchuk/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
