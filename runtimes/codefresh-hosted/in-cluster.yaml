apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: codefresh-hosted
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,codefresh-hosted/aliaksandr-kavalchuk-codefresh-io-akav-demo-eks-cluste-rollouts.yaml,codefresh-hosted/aliaksandr-kavalchuk-codefresh-io-akav-demo-eks-cluster-us-ea-rollout-reporter.yaml,codefresh-hosted/codefresh-runtime-applications.yaml,codefresh-hosted/helm-gs-3.yaml,control-planes/**/*.yaml,control-planes/*.yaml,runtimes/codefresh-hosted/**/*.yaml,runtimes/codefresh-hosted/*.yaml}
      recurse: true
    path: resources
    repoURL: https://github.com/akavalchuk/codefresh-runtime-internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
