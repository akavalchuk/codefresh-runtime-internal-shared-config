apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  labels:
    codefresh.io/entity: 'git-source'
    codefresh.io/internal: 'false'
spec:
  project: cf-git-sources
  sources:
    - repoURL: https://github.com/akavalchuk/test-13_git-source.git
      path: .
      targetRevision: main
      directory:
        include: '*'
        exclude: ''
        recurse: true
  destination:
    namespace: akav-kind-namespace-2
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
