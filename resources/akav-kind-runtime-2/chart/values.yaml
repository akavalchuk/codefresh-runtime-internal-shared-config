gitops-runtime:
  gitops-operator:
    # enabled: false
  app-proxy:
    config:
      cors: http://local.codefresh.io,https://akavalchuk-platform.ngrok.io
      graphqlPlayground: 'true'
  global:
    codefresh:
      accountId: 683581630a16c2634af6670b
      url: https://akavalchuk-platform.ngrok.io
      userToken:
        secretKeyRef:
          name: codefresh-user-token
          key: token
    runtime:
      cluster: https://kubernetes.default.svc
      codefreshHosted: false
      ingress:
        enabled: false
      ingressUrl: http://host.docker.internal:8080
      isConfigurationRuntime: true
      name: akav-kind-runtime-2
  installer:
    skipValidation: true
  internal-router:
    service:
      nodePort: 31243
      type: NodePort
  tunnel-client:
    enabled: false
