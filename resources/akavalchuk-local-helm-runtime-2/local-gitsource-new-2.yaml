apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-gitsource-new-2
  labels:
    codefresh.io/entity: 'git-source'
    codefresh.io/internal: 'false'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/akavalchuk/local-gitsource-new-2.git
    path: .
    targetRevision: main
    directory:
      include: '.'
      exclude: ''
      recurse: true
  destination:
    namespace: akavalchuk-local-helm-runtime-2
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
