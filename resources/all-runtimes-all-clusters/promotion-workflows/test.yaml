metadata:
  name: test
  annotations:
    description: descttt
    version: 0.0.1
    codefresh.io/workflow-origin: promotion
spec:
  arguments:
    parameters:
      - name: message
  entrypoint: echo
  podGC:
    strategy: OnWorkflowCompletion
  serviceAccountName: codefresh-sa
  templates:
    - container:
        args:
          - '{{inputs.parameters.message}}'
        command:
          - echo
        image: alpine
        name: ''
        resources: {}
      inputs:
        parameters:
          - name: message
            value: hello world
      metadata: {}
      name: echo
      outputs: {}
